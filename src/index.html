<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Destroyer</title>
</head>
<body data-spy="scroll" data-target="#navbarNav">
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="">Star Destroyer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#personnel">Personnel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#weapons">Weapons</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#planetarySectors">Planetary Sectors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#enemies">Enemies</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <div id="auth"></div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <button class="nav-link btn btn-danger" id="navbar-logout-button">Logout</button>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar End -->

<!-- Start Landing Page Image  -->

<div id="home" class="landing">
  <div class="home-wrap">
    <div class="home-inner">
    </div>
  </div>
</div>

<!-- End Landing Page Image  -->

<!-- Main Content Start  -->
<div id="personnel" class="align-items-center offset font-color pt-5"></div>
<div id="weapons" class="align-items-center offset font-color pt-5"></div>
<div id="planetarySectors" class="align-items-center offset font-color pt-5"></div>
<div id="enemies" class="align-items-center offset font-color pt-5"></div>
<!-- Main Content End  -->

<!-- Modal Start  -->

<!-- Personnel Modal Start -->
<div class="modal" id="addPersonnelModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title add">Add Personnel</h5>
        <h5 class="modal-title edit">Edit Personnel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modalPersonnelForm"></form>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" id="newPersonnelSubmit" class="new-personnel-submit btn btn-success">Submit</button>
      <button type="submit" id="editPersonnelSubmit" class="edit-personnel-submit btn btn-success">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Personnel Modal End  -->

<!-- Weapon Modal Start  -->
<div class="modal" id="addWeaponModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title add">Add Weapon</h5>
        <h5 class="modal-title edit">Edit Weapon</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modalWeaponForm"></form>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" id="newWeaponSubmit" class="new-weapon-submit btn btn-success">Submit</button>
      <button type="submit" id="editWeaponSubmit" class="edit-weapon-submit btn btn-success">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Weapon Modal End  -->

<!-- Planetary Sector Modal Start -->
<div class="modal" id="addPlanetarySectorModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title add">Add Planetary Sector</h5>
        <h5 class="modal-title edit">Edit Planetary Sector</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">
        <form id="modalPlanetarySectorForm"></form>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" id="newPlanetarySectorSubmit" class="new-planetary-sector-submit btn btn-success">Submit</button>
      <button type="submit" id="editPlanetarySectorSubmit" class="edit-planetary-sector-submit btn btn-success">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Planetary Sector Modal End  -->

<!-- Enemy Modal Start  -->
<div class="modal" id="addEnemyModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title add">Add Enemy</h5>
        <h5 class="modal-title edit">Edit Enemy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modalEnemyForm"></form>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" id="newEnemySubmit" class="new-enemy-submit btn btn-success">Submit</button>
      <button type="submit" id="editEnemySubmit" class="edit-enemy-submit btn btn-success">Submit Edit</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Enemy Modal End  -->

<!-- Modal End  -->
</body>
</html>
